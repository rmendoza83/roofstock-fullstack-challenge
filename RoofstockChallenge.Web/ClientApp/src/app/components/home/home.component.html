<div class="row m-3">
  <div class="col-12">
    <h1>Roofstock Challenge</h1>
  </div>
</div>
<div class="row mx-3">
  <div class="col-12 p-3 mx-3">
    <p-table [value]="properties" [loading]="loading">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th style="width: 30%">Address</th>
          <th>Year Built</th>
          <th>List Price</th>
          <th>Monthly Rent</th>
          <th>Gross Yield</th>
          <th style="width: 100px"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-property>
        <tr>
          <td>{{ property.RawId }}</td>
          <td style="width: 30%">{{ property.Address }}</td>
          <td>{{ property.YearBuilt }}</td>
          <td>{{ property.ListPrice | currency:'USD' }}</td>
          <td>{{ property.MonthlyRent | currency:'USD' }}</td>
          <td>{{ property.GrossYield | percent:'1.2' }}</td>
          <td style="width: 100px">
            <button class="btn btn-primary" (click)="saveProperty(property)">Save</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
